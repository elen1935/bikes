<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikes Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="logo">BIKE STOCK</h1>
        <h2 class="all-brands">BRANDS WE CARRY - <span class="brand-1">LINUS</span> / <span class="brand-2">BROMPTON</span> / <span class="brand-3">CHRISTIANIA</span> / <span class="brand-4">STATE</span></h2>
    </header>

    <template>
        <main class="bike-list">
            <article class="bike-container">
                <img src="images/warhawk.JPG" alt="Bike 1" class="bike-1">
                <h3 class="brand">BRAND</h3>
                <h4 class="model">MODEL</h4>
                <ul class="bike-details">
                    <li>Price - <span class="price">Price</span></li>
                    <li>Colours - <span class="colours">Color</span></li>
                    <li>In Stock - <span class="in-stock">In Stock</span></li>
                </ul>
                <button>FULL SPECS</button>
            </article>
        </main>
    </template>

    <script src="script.js"></script>
</body></html>
