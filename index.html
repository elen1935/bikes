<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikes Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="logo">BIKE STOCK</h1>
        <h2 class="all-brands">BRANDS WE CARRY - <span class="brand-1">LINUS</span> / <span class="brand-2">BROMPTON</span> / <span class="brand-3">CHRISTIANIA</span> / <span class="brand-4">STATE</span></h2>
    </header>

    <main>

        <div class="card">
            <img src="images/warhawk.JPG" alt="Bike 1" class="bike-1">
            <h3 class="brand">STATE</h3>
            <h4 class="model">WARHAWK</h4>
            <ul class="bike-details">
                <li>Price <span class="price">$579</span></li>
                <li>Colours <span class="colours">Black</span></li>
                <li>In Stock <span class="in-stock">Yes</span></li>
            </ul>

            <button>FULL SPECS</button>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
